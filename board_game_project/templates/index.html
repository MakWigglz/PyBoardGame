<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
</head>
<body>
    <h1>Board Game</h1>
    <div>
        <h2>Squares</h2>
        <ul>
            {% for key, value in squares.items() %}
                <li>Square {{ key.split('_')[1] }}: {{ value['subject'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
